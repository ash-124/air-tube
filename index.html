<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirTube</title>
    <!-- daisy khala -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <nav>
            <div class="navbar flex justify-between border-b-2 border-gray-100 py-4 w-11/12 mx-auto ">
                <div class="w-28" >
                    <img class="w-full" src="./assets/Logo.png" alt="">
                </div>
                <div >
                    <div class="form-control">
                        <input type="text" placeholder="Search" class="input input-bordered " />
                    </div>
                </div>
                <div >
                    <div class="btn mr-2 bg-red-300 hover:bg-red-100 py-2 px-8">Sort</div>
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full ">
                            <img src="./assets/aiR.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <nav id="categories" class="flex justify-center items-center gap-3 mt-2"></nav>
        <!-- video container -->
         <div id="videoContainer" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 my-10"></div>
    </main>
    <footer></footer>
    <!-- js -->
    <script src="./js/tube.js"></script>
</body>

</html>
